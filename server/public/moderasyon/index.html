<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Mirror Moderasyon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; background:#0b0f15; color:#fff; font-family:sans-serif; }
    .wrap { max-width:600px; margin:0 auto; padding:24px; display:flex; flex-direction:column; gap:16px; }
    button { padding:14px 18px; font-size:18px; border-radius:12px; border:0; background:#1f6feb; color:#fff; cursor:pointer; }
    .btn-secondary { background:#263042; }
    .card { background:#121826; border-radius:16px; padding:16px; }
    #qr { display:flex; justify-content:center; align-items:center; min-height:280px; }
    .status { opacity:.9 }
    input[type="number"] { width:120px; padding:8px; border-radius:8px; border:1px solid #334; background:#0b0f15; color:#fff; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .muted { opacity:.85; font-size:14px; }
    a.link { color:#9ecbff; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Moderasyon</h2>

    <div class="card">
      <div class="status" id="recStatus">Recorder: bağlanmadı</div>
    </div>

    <div class="card">
      <label>Süre (sn): <input id="sec" type="number" min="3" max="60" value="15" /></label>
      <button id="start">Start</button>
      <div class="status" id="status">Hazır</div>
    </div>

    <div class="card">
      <h3>QR Kodu</h3>
      <div id="qr" class="muted">Henüz video yok</div>
      <div class="row" style="margin-top:10px;">
        <span id="link" class="muted"></span>
        <button id="copy" class="btn-secondary" style="display:none;">Kopyala</button>
      </div>
      <div id="hint" class="muted" style="display:none;margin-top:8px;">
        Katılımcı QR'ı okuttuğunda indir sayfasına yönlenecek.
      </div>
    </div>
  </div>

 <!-- ... head/body üstleri aynı kalsın -->

<script src="/socket.io/socket.io.js"></script>
<script src="/lib/qrcode.min.js"></script>

<script>
  // ===== Ayarlar =====
  const DEFAULT_SEC = 15;

  // ===== QR yardımcıları =====
  function renderQR(el, url) {
    el.innerHTML = '';
    if (!window.QRCode) {
      // Dinamik fallback (nadir durum)
      const s = document.createElement('script');
      s.src = 'https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js';
      s.onload = () => new QRCode(el, { text: url, width: 280, height: 280, correctLevel: QRCode.CorrectLevel.M });
      s.onerror = () => el.textContent = 'QR kütüphanesi yüklenemedi.';
      document.body.appendChild(s);
      return;
    }
    new QRCode(el, { text: url, width: 280, height: 280, correctLevel: QRCode.CorrectLevel.M });
  }

  // ===== Elemanlar =====
  const socket      = io({ path: '/socket.io' });
  const startBtn    = document.getElementById('start');
  const secInput    = document.getElementById('sec');
  const statusEl    = document.getElementById('status');
  const recStatusEl = document.getElementById('recStatus');
  const qrEl        = document.getElementById('qr');
  const linkEl      = document.getElementById('link');

  let countdownTimer = null;

  // ===== Yardımcı: geri sayım başlat =====
  function startCountdown(totalSec) {
    let left = totalSec;
    startBtn.disabled = true;
    startBtn.textContent = `Kayıt (${left})`;
    countdownTimer = setInterval(() => {
      left--;
      if (left <= 0) {
        clearInterval(countdownTimer);
        countdownTimer = null;
        startBtn.disabled = false;
        startBtn.textContent = 'Start';
        return;
      }
      startBtn.textContent = `Kayıt (${left})`;
    }, 1000);
  }

  socket.on('connect', () => {
    socket.emit('register', 'moderator');
  });

  socket.on('recorder-status', ({ ready }) => {
    recStatusEl.textContent = 'Recorder: ' + (ready ? 'hazır' : 'BAĞLI DEĞİL');
  });

  startBtn.addEventListener('click', () => {
    const sec = Math.max(3, Math.min(60, +secInput.value || DEFAULT_SEC));
    statusEl.textContent = `Start gönderildi (${sec}s)...`;
    socket.emit('moderator-start', { eventId: 'mirror-istanbul-2025', durationMs: sec * 1000 });
    startCountdown(sec);
    // önceki QR/linki temizleyelim
    qrEl.textContent = 'Kayıt tamamlanınca QR gelecek...';
    linkEl.textContent = '';
  });

  // Video hazır olunca indir sayfasına yönlenen URL gelir:
  socket.on('video-ready', ({ key, landingUrl }) => {
    statusEl.textContent = 'Video hazır: ' + key;
    linkEl.innerHTML = `<a href="${landingUrl}" target="_blank" rel="noopener">İndir sayfasını aç</a>`;
    renderQR(qrEl, landingUrl); // QR kesin çıkar (lokal kütüphane + fallback)
  });
</script>

</body>
</html>
