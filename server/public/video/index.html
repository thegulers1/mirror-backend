<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Mirror Recorder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 12px;
    }

    video {
      width: 100%;
      max-width: 480px;
      transform: scaleX(-1);
      background: #000;
    }

    button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 0;
    }

    .status {
      opacity: .8;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h2>Kamera</h2>
    <video id="preview" playsinline autoplay muted></video>
    <button id="init">Kamerayı Hazırla</button>
    <div class="status" id="status">Durum: bekleniyor</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ path: '/socket.io' });
    const videoEl = document.getElementById('preview');
    const initBtn = document.getElementById('init');
    const statusEl = document.getElementById('status');

    let stream = null;
    let recorder = null;
    let chunks = [];
    let durationMsDefault = 15000; // 15 sn

    socket.on('connect', () => {
      socket.emit('register', 'recorder');
    });

    initBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }, // ön kamera
          audio: true
        });
        videoEl.srcObject = stream;
        statusEl.textContent = 'Durum: kamera hazır. Start bekleniyor 1 2 4...';
        initBtn.style.display = 'none';
      } catch (e) {
        statusEl.textContent = 'Kamera erişimi reddedildi: ' + e;
      }
    });

    socket.on('record-start', async (payload) => {
      if (!stream) {
        statusEl.textContent = 'Kamera hazır değil (dokunup izin verin).';
        return;
      }
      const duration = payload?.durationMs || durationMsDefault;
      statusEl.textContent = 'Kayıt başladı (' + Math.round(duration / 1000) + ' sn)';

      chunks = [];
      recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
      recorder.ondataavailable = (e) => e.data.size && chunks.push(e.data);
      recorder.onstop = async () => {
        statusEl.textContent = 'Kayıt bitti. Yükleniyor...';
        const blob = new Blob(chunks, { type: 'video/webm' });

        // Sunucudan PUT pre-signed URL al
        const resp = await fetch('/api/presign/put', {
          method: 'POST'
        });
        const { key, putUrl } = await resp.json();

        // MinIO'ya yükle (Content-Type şart)
        await fetch(putUrl, {
          method: 'PUT',
          headers: { 'Content-Type': 'video/webm' },
          body: blob
        });

        // Moderasyona haber ver
        socket.emit('upload-done', { key });
        statusEl.textContent = 'Yüklendi: ' + key;
      };

      recorder.start();
      setTimeout(() => {
        if (recorder && recorder.state === 'recording') recorder.stop();
      }, duration);
    });
  </script>
</body>

</html>
